<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        .num {
            text-align: center;
        }

        .linha {
            text-align: left;
            font-weight: bold;
            background-color: lightgray;
        }

        .linha1 {

        }

        th, td {

</head>

                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr class="linha1">

            </tr>

        <tbody>
            <tr>

            </tr>
            <tr>
                <td>Física</td>

            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr class="linha1">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">0.0</td>

                <td class="num">0.0</td>
            </tr>
            <tr class="linha">

        </tbody>
    </table>

</html>
