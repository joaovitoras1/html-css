<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentens ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)"srcset="imagens/foto-p.png"type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagemflexível"><!--colocar sem espaços e também colocar em ordem de tamanho, p/m/g-->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="mídia/adangerousthing.mp3" type="audio/mpeg">
        <source src="mídia/adangerousthing.mp3" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="mídia/adangerousthing.mp3">Clique aqui para baixar o áudio.</a></p>
    </audio><!--melhor sem autoplay-->
    <!--<audio src="mídia/adangerousthing.mp3" controls autoplay></audio> MP3 WAV OGG-->
</body>
</html>
