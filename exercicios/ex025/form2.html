<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Nome do Usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="15">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
<!--no lugar de 'p' geralmente se usa 'div'-->
<!--required(requerido) para tornar o campo obrigatório + minlength/maxlength(comprimento mínimo/máximo) para definir uma quantidade de caract-->
<!--size para definir o tamanho da caixa (irá aparecer a msm quantidade de letras que você definir, mas não mudará o maxlength)-->
<!--placeholder = dica para o usuário-->
<!--autocomplete="on" + autocomplete no input + o tipo de autocomplete que você quer utilizar-->
