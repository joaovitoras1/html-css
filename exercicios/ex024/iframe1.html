<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style><!-- as CSS tem prioridade -->
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padrão 300x150 - pode ser alterado adicionando height="" e width="" depois de frameborder-->
        <!--frameborder="0 ou 1" ou posso tirar e configurar no CSS-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> <!-- source e o frameborder para tirar a borda -->
        <!-- há também sites que não funcionam em iframes por conta de um bloqueador -->
        
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara
        <!--para configurar rolagem em conteúdos grandes utiliza-se o scolling="auto/yes/no"-->
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"
        height="500" width="500" scolling="no">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a><!-- Caso o navegador não suporte o iframe, irá aparecer na forma acima. -->
        </iframe>

        também é bem legal!
    </p>
</body>
</html>
