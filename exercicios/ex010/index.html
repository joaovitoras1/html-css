<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar o meu canal no <a href="https://www.youtube.com/channel/UC3s2on4oMIK65VDApAHyedw" target="_blank" rel="external">Youtube</a></p> <!--target para uma janela em branco + rel para mandar para fora do site-->
    
    <h2>Usando links internos</h2>
    <p>Está é a primeira página do site, se quiser, pode acessar também a minha <a href="pag002.html" rel="next" target="_self">segunda página</a>.</p><!--para links internos, utiliza-se rel='next' ou 'prev' e target self para a msm aba-->
    <!--se for utilizar uma ref com um site e não souber se é um site oficial, ou não tenha aval(pagou para estar ali), usar rel='nofollow'-->
    
    <p>Você também pode acessar nossa <a href="notícias/pag003.html" rel="next" target="_self">página de notícias</a>.</p>
