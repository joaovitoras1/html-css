<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!--<video src="mídia/video.mp4" width="500" controls></video>-->
    <video width="500" poster="Imagens/gato.png" controls>
        <source src="mídia/video.mp4" type="video/mp4">
        <source src="m4v, webm ou ogv" type="video/mp4"><!--também tem ordem, quanto mais tipos, maior o custo-->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1><!--vídeo - compartilhar - incorporar - código/links do youtube não consomem dados, diferente do vídeo hospedado no site.-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/C_zflOhWA7U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><!--é possível utilizar o vimeo(tem uma qualidade melhor, mas não tem tanta diferença).-->
</body>
</html>
